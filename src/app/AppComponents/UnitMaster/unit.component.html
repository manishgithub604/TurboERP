<div class="page-content-wrapper animated fadeInRight">
        <div class="page-content" >
          <div class="row wrapper border-bottom page-heading">
            <div class="col-lg-12">
              <h2> Form Stuff </h2>
              <ol class="breadcrumb">
                <li> <a href="index.html">Home</a> </li>
                <li> <a>UI Features</a> </li>
                <li class="active"> <strong> Form Stuff </strong> </li>
              </ol>
            </div>
          </div>
          
          <div class="wrapper-content ">
            <div class="row">
<!-- Horizontal Form start -->
<div class="col-lg-12 top20 bottom20">
<div class="widgets-container">
  <h5>All form elements </h5>
  <hr>
  <form method="get" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Code</label>
      <div class="col-sm-1">
        <input placeholder="Code" class="form-control" type="text" [(ngModel)]=model.UNIT name="model.UNIT">
      </div>
    </div>
   
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-xs-3">
        <input placeholder="Description" class="form-control" [(ngModel)]=model.DESC name="model.DESC" type="text">
      </div>
    </div>
 
    <div class="form-group">
            <label class="col-sm-2" style="text-align: right;">Decimal Required</label>
            <div class="col-md-10">
          
                <input class="form-check-input iCheck" [(ngModel)]=model.DECI_REQ type="checkbox" [ngModelOptions]="{standalone: true}">
               
            </div>
    </div>
   
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
            <button class="btn aqua" type="button" (click)="SaveUnit()">Save</button>
        <button class="btn btn-danger" routerLink="/Unit" routerLinkActive="active" type="button">Cancel</button>
      
      </div>
    </div>
  </form>
</div>
</div>
      <!--Horizontal Form End -->
      </div>
      </div>
      </div>
      </div>
